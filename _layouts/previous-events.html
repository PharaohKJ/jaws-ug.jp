{% include header.html %}
<article class="usa-width-one-whole usa-layout-docs-main_content">
	<header class="entry-header">
		<h1 class="entry-title">{{ page.title }}</h1>
	</header>
	{{ content }}
	<div class="previous-events-area">
		{% for event in site.data.events %}
			<div class="usa-width-one-half previous-event">
				{% if event.name != 'blank' %}
				<a href="{{event.url}}" target="_blank">
					{% if event.cover %}<img src="{{ site.baseurl }}/assets/images/site-cover/{{event.cover}}" alt="{{event.name}}"><br>{% endif %}
					{{event.name}}{% if event.date %} at {{event.date}}{% endif %}
				</a>
				{% endif %}
			</div>
		{% endfor %}
	</div>
</article>
{% include footer.html %}
